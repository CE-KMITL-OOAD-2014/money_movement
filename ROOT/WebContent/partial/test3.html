<div class="bg-aside">
	<div class="float-bt">
		<div class="button-space">
			<button
				class="btn btn-primary btn-lg col-md-2 col-xs-2 col-md-offset-2 col-xs-offset-2"
				ng-click="addcontent()">ADD</button>
		</div>
		<div class="button-space">
			<button
				class="btn btn-primary btn-lg col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1 ">EDIT</button>
		</div>
		<div class="button-space">
			<button
				class="btn btn-primary btn-lg col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1">REMOVE</button>
		</div>
	</div>
	<div class="float-div">
		<form class="form-inline" role="form">
			<div class="form-group">
				<input type="date" class="form-control" ng-model="adddate" id="exampleInputBirthday">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="addlist" id="exampleInputList" placeholder="list">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="addtype"
					id="exampleInputTypeList" placeholder="TypeList">
			</div>
			<div class="form-group">
				<select class="form-control" ng-model="addgroup" ng-options="sel.type for sel in types">			
					<option value=""></option>
				</select>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input class="form-control" type="number" ng-model="addamount"
						id="exampleInputAmount" placeholder="Amount">
				</div>
			</div>
			<span type="submit" id="set"
				class="glyphicon glyphicon-ok symbol-space"></span> <span
				type="button" id="reset"
				class="glyphicon glyphicon-remove symbol-space"></span>
		</form>
		<div >
			cd {{adddate+addselect.type }}
		</div>
		
		<div class="float-div">
			<div class="bg-content">
				<h3></h3>
				<table class="table datas">
					<tr>
						<th>date</th>
						<th>list</th>
						<th>type</th>
						<th>group</th>
						<th>amount</th>
					</tr>
					<tr ng-repeat="c in datas | orderBy:'-date'">
						<td>{{c.date}}</td>
						<td>{{c.list}}</td>
						<td>{{c.type}}</td>
						<td>{{c.group}}</td>
						<td>{{c.amount}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
