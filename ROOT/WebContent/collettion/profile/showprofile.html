<div class="row" ng-controller="profile">
	<div class="col-md-8">
		
			<div class="col-sm-6">
				<label for="name" class="col-sm-2 control-label">Name: </label>
				
				<label>{{datauser.name}}</label>
				</div>
			
			
				<label for="gender" class="col-sm-2 control-label">Gender:</label>
				<div class="col-sm-6">
					<label>{{datauser.gender}}</label>
				</div>
			
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="email"
						ng-model="datauser.email">
				</div>
			</div>
			<div class="form-group">
				<label for="age" class="col-sm-2 control-label">Age:</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" id="age"
						ng-model="datauser.age">
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">Birthday:</label>
				<div class="col-sm-6">
					<input type="date" class="form-control" id="birthday"
						ng-model="datauser.birthday">
				</div>
			</div>
			<div class="form-group">
				<label for="job" class="col-sm-2 control-label">Job:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="job"
						ng-model="datauser.job">
				</div>
			</div>
			<div class="form-group">
				<label for="province" class="col-sm-2 control-label">Province:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="age"
						ng-model="datauser.province">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
	</div>
	
</div>
