<div class="row" ng-controller="profile">
	<div class="col-md-1 col-md-offset-1">
		<div>
			<div>
				<label for="name" class="text-control">Name: </label>
			</div>
			<div>
				<label for="gender" class="text-control">Gender:</label>
			</div>
			<div>
				<label for="email" class="text-control">Email:</label>
			</div>
			<div>
				<label for="age" class="text-control">Age:</label>
			</div>
			<div>
				<label for="birthday" class="text-control">Birthday:</label> 
			</div>
			<div>
				<label for="job" class="text-control">Job:</label>
			</div>
			<div>
				<label for="province" class="text-control">Province:</label>
			</div>  
		</div>
	</div>
	<div class="col-md-8">

		<div class="col-md-8 text-control">{{datauser.name}}</div>
		<div class="col-md-8 text-control">{{datauser.gender}}</div>
		<div class="col-md-8 text-control">{{datauser.email}}</div>
		<div class="col-md-8 text-control">{{datauser.age}}</div>
		<div class="col-md-8 text-control">{{datauser.birthday}}</div>
		<div class="col-md-8 text-control">{{datauser.job}}</div>
		<div class="col-md-8 text-control">{{datauser.province}}</div>
	</div>
	
</div>
