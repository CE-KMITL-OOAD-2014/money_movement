<div class="row">
	<div class="col-md-8">
		<form class="form-horizontal" name="form" ng-submit="editfile()" novalidate>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name: </label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="name"
						ng-model="datauser.name">
				</div>
			</div>
			<div class="form-group">
				<label for="gender" class="col-sm-2 control-label">Gender:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="gender"
						ng-model="datauser.sex">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="email"
						ng-model="datauser.email">
				</div>
			</div>
			<div class="form-group">
				<label for="age" class="col-sm-2 control-label">Age:</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" id="age"
						ng-model="datauser.age">
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">Birthday:</label>
				<div class="col-sm-6">
					<input type="date" class="form-control" id="birthday"
						ng-model="datauser.birthdate">
				</div>
			</div>
			<div class="form-group">
				<label for="job" class="col-sm-2 control-label">Job:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="job"
						ng-model="datauser.job">
				</div>
			</div>
			<div class="form-group">
				<label for="province" class="col-sm-2 control-label">Province:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="age"
						ng-model="datauser.province">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">submit</button>
				</div>
			</div>
		</form>
	</div>

</div>
