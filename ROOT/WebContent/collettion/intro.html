<!--Content web-->
<div class="row position-div">
	<div class="col-md-7">
		<div class="container">
<!-- 			<h1>Money Movement</h1> -->
		</div>
	</div>
	<div class=" col-md-5">
		<div class="col-md-11">
			<h1>Sign Up</h1>
			<form ng-submit="submitform()" method="post" name="form" novalidate>
				<div class="form-group has-error" ng-class="{'has-error':form.Username.$invalid && form.Username.dirty}">
					<input type="text"
						class="form-control ng-dirty ng-invalid-required" name="Username" ng-model="users.username"
						placeholder="User name" required>
				</div>
				<div class="form-group has-error" ng-class="{'has-error':form.Email.$invalid && form.Email.dirty}">
					<input type="email"
						class="form-control ng-dirty ng-valid-email ng-invalid ng-invalid-required" name="Email" ng-model="users.email"
						 required placeholder="Enter email" >
				</div>
				<div class="form-group">
					<label class="radio-inline">
						<input type="radio" ng-model="users.sex" id="male" value="male"><b> Male</b>
					</label>
					<label class="radio-inline">
						<input type="radio" ng-model="users.sex" id="female" value="female"><b> Female</b>
					</label>
				</div>
				<div class="form-group">
					<input type="password"
						class="form-control" id="Password" ng-model="users.password"
						placeholder="Password" required ng-minlength='8'>
						<p class="help-block">want characters up to 8</p>
				</div>
				<div class="form-group">
					<input
						type="password" class="form-control"
						id="Confirmpassword" ng-model="users.confirmPassword"
						placeholder="Confirm Password" required ng-minlength='8'>
				</div>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit"  class="btn btn-primary" >Sign Up</button>
			</form>
		</div>
	</div>
</div>
