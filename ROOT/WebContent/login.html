<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap-3.2.0-dist/css/adddetail.css" rel="stylesheet">
	<link href="bootstrap-3.2.0-dist/css/customer.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bd-bg">
	
    <div class="row container-div">
		<div class="col-md-6 col-md-offset-3 bg-aside">
			<div class="border-pro"><h3>Login</h3></div>
			<form name="form" ng-submit="formlogin()" class="float-login" method="post">
				<div class="form-group">
					<input type="text" class="form-control" id="Username" ng-model="ulogins.uname" placeholder="User name">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="Password" ng-model="ulogins.password" placeholder="Password">
<!-- 					<a href="#" class="format-text">forget password</a> -->
				</div>
				<div class="form-group"> 
					<button type="submit" class="btn btn-primary btn-sm">Log In</button>
					<span> or </span><a href="#/">Sign up</a>
				</div>
			</form>
			
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
</html>
