<div class="bg-aside">
	<div class="float-bt">
		<div class="button-space">
			<button
				class="btn btn-primary btn-lg col-md-2 col-xs-2 col-md-offset-2 col-xs-offset-2"
				ng-click="addcontent()">ADD</button>
		</div>
		<div class="button-space">
			<button
				class="btn btn-primary btn-lg col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1">EDIT</button>
		</div>
		<div class="button-space">
			<button
				class="btn btn-primary btn-lg col-md-2 col-xs-2 col-md-offset-1 col-xs-offset-1"
				ng-click="editcontent(data)">REMOVE</button>
		</div>
	</div>
	<div class="float-div" ng-show="show">
		<form class="form-inline" name="addform" novalidate>
			<div class="form-group">
				<input type="date" class="form-control" ng-model="datas.adddate"
					id="exampleInputBirthday">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="datas.addlist"
					id="exampleInputList" placeholder="list">
			</div>
			<!-- ng-change="selectItem(datas.addtype)" -->
			<div class="form-group">
				<select class="form-control" ng-model="datas.addtype"
					ng-options="list.name for list in typedata.data.typeincomeoutlay" ng-change="selectItem()">
					<option value=""></option>
				</select>
			</div>
			<div class="form-group"> 
				<input type="text" class="form-control" ng-model="datas.addgroup" style="width:120px;">
			</div> 
			<div class="form-group">
				<div class="input-group">
					<input class="form-control" type="number"
						ng-model="datas.addamount" id="exampleInputAmount"
						placeholder="Amount">
				</div>
			</div>
			<botton type="submit" class="btn btn-primary btn-sm"
				ng-click="addcontent()">add</botton>

		</form>
		<ul class="list-group unstyled">
			<li class="list-group-item"
				ng-repeat="data in datadis | orderBy:'-date'">
				<div class="row">
					<div class="float-div">
						<div class="col-md-1">
							<input type="checkbox" ng-model="data.check">{{data.check}}
						</div>
						<div class="col-md-2">{{data.date}}</div>
						<div class="col-md-2">{{data.list}}</div>
						<div class="col-md-2">{{data.type}}</div>
						<div class="col-md-2">{{data.group}}</div>
						<div class="col-md-2">{{data.amount}}</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
<div class="bg-content">
	<div ng-controller="chartgraph">
    	<canvas tc-chartjs-line chart-options="options" auto-legend chart-data="data" ></canvas>
	</div>
</div>
